<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary" {% if page.hero_image %} style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;" {% endif %}>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container">
            <h1 class="title is-2 has-background-dark" style="display: table">{{ page.title }}</h1>
            <p class="subtitle is-3 has-background-dark" style="display: table">{{ page.subtitle }}</p>
            {% if page.hero_link %}
                <a href="{{ page.hero_link | relative_url }}" class="button is-info is-large">{{ page.hero_link_text }}</a>
            {% endif %}

            {% if page.show_predictions %}
                <div class="hello" style="text-align:right; float: right;">
                    <p class="subtitle is-5 has-background-grey" style="display: table">
                        <b>ShotScale:</b> Very Long Sot | Long Shot</br>
                        <b>Camera Level:</b> Shoulder | Hip</br>
                        <b>Camera Angle:</b> Neutral | Low</p>
                </div>
            {% endif %}
        </div>
    </div>
</section>
